{% extends "base.html" %}

{% block barra %}
{% include "navbar.html"%}
{% endblock %}

{% block principal %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-primary p-4">
                <h5 class="card-title text-center">Registro nuevo Animal</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="number" class="form-control" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Raza</label>
                        <input type="text" class="form-control" name="raza" placeholder="Raza">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Categoria</label>
                        <input type="text" class="form-control" name="categoria" placeholder="Categoria">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Dueño</label>
                        <select class="form-control" name="dueño">
                            <option value={{forms.dueño}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tratamiento</label>
                        <select class="form-control" name="tratamiento">
                            <option value={{forms.tratamiento}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
